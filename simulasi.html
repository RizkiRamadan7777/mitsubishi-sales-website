    </nav>

  <main>
    <form id="simulasi-form">
      <label>
        Harga Mobil (Rp):
        <input type="number" id="price" required />
      </label>
      <label>
        Uang Muka (%) :
        <input type="number" id="downpayment" value="20" required />
      </label>
      <label>
        Tenor (bulan):
        <input type="number" id="tenor" value="36" required />
      </label>
      <label>
        Suku Bunga (% per tahun):
        <input type="number" id="interest" value="5" step="0.1" required />
      </label>
      <button type="submit">Hitung Cicilan</button>
    </form>

    <div id="result"></div>
  </main>
