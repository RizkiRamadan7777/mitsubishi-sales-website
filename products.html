<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mitsubishi Jambi - Produk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <a href="index.html" class="logo">Mitsubishi</a>
      <nav class="nav">
        <ul class="nav__list">
          <li><a href="index.html" class="nav__link">Home</a></li>
          <li><a href="products.html" class="nav__link active">Produk</a></li>
          <li><a href="simulasi.html" class="nav__link">Simulasi Cicilan</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="section inventory">
    <div class="container">
      <h2 class="section__title">Produk Kami</h2>
      <div class="inventory__filters">
        <select id="categoryFilter" class="select">
          <option value="all">Semua Kategori</option>
          <option value="suv">SUV</option>
          <option value="sedan">Sedan</option>
          <option value="truck">Truck</option>
        </select>
        <input id="search" type="text" placeholder="Cari model..." class="input">
        <select id="priceFilter" class="select">
          <option value="all">Semua Harga</option>
          <option value="under300">Rp < 300 juta</option>
          <option value="300to500">Rp 300 - 500 juta</option>
          <option value="above500">Rp > 500 juta</option>
        </select>
      </div>
      <div id="cards" class="cards">
        <!-- SUV -->
        <div class="card" data-name="Xpander Cross" data-price="326.5" data-category="suv">
          <img src="images/suv-xpander.jpg" alt="Xpander Cross">
          <h3>Xpander Cross</h3>
          <p>Rp 326,5 juta</p>
        </div>
        <!-- Sedan -->
        <div class="card" data-name="Eclipse Cross" data-price="509" data-category="sedan">
          <img src="images/sedan-eclipse.jpg" alt="Eclipse Cross">
          <h3>Eclipse Cross</h3>
          <p>Rp 509 juta</p>
        </div>
        <!-- Truck -->
        <div class="card" data-name="New Triton" data-price="433" data-category="truck">
          <img src="images/truck-triton.jpg" alt="New Triton">
          <h3>New Triton</h3>
          <p>Rp 433 juta</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container footer__inner">
      <p>&copy; 2025 Mitsubishi Jambi. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
