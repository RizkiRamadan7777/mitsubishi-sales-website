<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Saya</title>
  <!-- Tailwind Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Heroicons -->
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
  <!-- Header -->
  <header class="flex justify-between items-center p-6">
    <h1 class="text-3xl font-bold">Nama Anda</h1>
    <button id="theme-toggle" class="text-xl">🌙/☀️</button>
  </header>

  <!-- About Me -->
  <section id="about" class="max-w-3xl mx-auto py-12 px-6">
    <h2 class="text-2xl font-semibold mb-4">About Me</h2>
    <p>
      Halo! Saya [Nama Anda], seorang [profesi/keahlian]. Saya suka membangun
      aplikasi web yang modern, responsif, dan user-friendly.
    </p>
  </section>

  <!-- Social Links -->
  <section id="social" class="flex justify-center space-x-6 py-6">
    <!-- GitHub -->
    <a href="https://github.com/username" target="_blank" aria-label="GitHub">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24">
        <!-- SVG path here (Heroicon GitHub) -->
      </svg>
    </a>
    <!-- LinkedIn -->
    <a href="https://linkedin.com/in/username" target="_blank" aria-label="LinkedIn">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24">
        <!-- SVG path here -->
      </svg>
    </a>
    <!-- Twitter -->
    <a href="https://twitter.com/username" target="_blank" aria-label="Twitter">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24">
        <!-- SVG path here -->
      </svg>
    </a>
  </section>

  <!-- Fixed WA Chat Button -->
  <a href="https://wa.me/628123456789?text=Halo%20!" 
     class="fixed bottom-6 right-6 p-4 rounded-full shadow-lg bg-green-500 text-white hover:bg-green-600 transition-colors"
     aria-label="Chat WhatsApp">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-1" fill="currentColor" viewBox="0 0 24 24">
      <!-- WhatsApp SVG icon -->
    </svg>
    Chat WA
  </a>

  <script src="script.js"></script>
</body>
</html>
